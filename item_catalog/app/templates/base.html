<html>
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Item Catalog</title>
        {% endif %}
    </head>
    <body>
        {% block title %}{% endblock %}
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
