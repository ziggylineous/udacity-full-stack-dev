{% extends 'categories-layout.html' %}

{% block contents %}
<nav id="categories">
    <h2>Categories</h2>

    <ul>
        <li>
            <a href="#">cat 1</a>
        </li>
    </ul>
</nav>

<main id="items">
    <h2>Items</h2>

    <ul>
        {% for item in items %}
        <li>
            <a href="{{ url_for('view_item', item_id=item.id) }}">{{ item.name }}</a>
            <span class="item-category">{{ item.category.name }}</span>
        </li>
        {% endfor %}
    </ul>

    {% if current_user.is_authenticated %}
    <a href="{{ url_for('create_item') }}">Create Item</a>
    {% endif %}
</main>
{% endblock %}
